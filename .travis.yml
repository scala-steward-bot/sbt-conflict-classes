language: scala
sudo: false
jdk:
- openjdk8
- openjdk11
script:
- sbt scalafmtCheck test:scalafmtCheck scalafmtSbtCheck ^scripted
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/launchers
before_cache:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
